<!DOCTYPE html>
{% load static %}

<html>
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" href="/static/base.css" media="screen">
	<title>To-Do lists</title>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 jumbotron">
					<div class="text-center">
						<img src="{% static 'japensou.svg' %}" alt="">

						<h1>{% block header_text %}{% endblock %}</h1>		
						<form method="POST" action="{% block form_action %}{% endblock %}">		
							{% csrf_token  %}	
							<input name="item_text" type="text" id="id_new_item" placeholder="Enter a to-do item" class="form-control input-lg">
						</form>				
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					{% block table %}{% endblock %}						
				</div>
			</div>
		</div>		
	</body>
</html>
